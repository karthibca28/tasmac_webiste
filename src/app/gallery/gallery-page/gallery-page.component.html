<section id="gallery" class="py-5 text-center">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="mb-0">Samuga Neethi</h3>
			</div>
			<div class="col-md-4" *ngFor="let data of images">
				{{data.name}}
				<img src="{{data.image}}" alt="image" class="w-100" />
			</div>			
		</div>
		<div class="row mt-4">
			<div class="col-md-12">
				<h3 class="mb-0">Gallery</h3>
			</div>
			<div class="col-md-4" *ngFor="let data of gallery">
				{{data.name}}
				<img src="{{data.image}}" alt="image" class="w-100" />
			</div>			
		</div>
	</div>
</section>
