@if (header$ | async; as header) {
<div class="container-fluid">
	<div class="row align-items-center">
		<div class="col-md-5">
			<div class="section-heading text-center">
				<p class="mb-1 pb-0">Tamil Nadu State Marketing Corporation Limited.</p>
				<h1 class="mb-1 pb-0 fw-bold">WELCOME TO TASMAC</h1>
            	<p  class="text-red mt-1">(A Government of Tamilnadu Undertaking)</p>
				<button type="button" class="btn btn-danger btn-sm">
					Tender Details
				</button>
				<button type="button" class="btn btn-outline-danger btn-sm ms-2">
					Introduction
				</button>
			</div>
		</div>
		<div class="col-md-7">
			<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
				<div class="carousel-inner">
				  <div class="carousel-item active" style="background-image: url('assets/images/banner/tasmacelite.jpg');">
					<div class="d-block w-100 carousel-item-content"></div>
				  </div>
				  <div class="carousel-item" style="background-image: url('assets/images/Tasmac-store-pic2.jpg');">
					<div class="d-block w-100 carousel-item-content"></div>
				  </div>
				  <div class="carousel-item" style="background-image: url('assets/images/maxresdefault.jpg');">
					<div class="d-block w-100 carousel-item-content"></div>
				  </div>
				  <div class="carousel-item" style="background-image: url('assets/images/Tasmac-store-pic4.jpg');">
					<div class="d-block w-100 carousel-item-content"></div>
				  </div>
				</div>
				<button id="prevButton" class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid" style="background-color: #ebebeb;">
	<div class="row">
		<div class="col py-2">
			<app-ticker></app-ticker>
		</div>
	</div>
</div>
<div class="container text-center py-4">
	<div class="row align-items-center">
		<div class="col-md-12">
			<h3>Our Prescense</h3>
			<div class="row pt-3">
				<div class="col-md-3 text-center">
					<div class="d-flex justify-content-center" style="cursor: pointer;" (click)="routePrescense('regional')">
						<div class="progress blue">
							<span class="progress-left">
								<span class="progress-bar"></span>
							</span>
							<span class="progress-right">
								<span class="progress-bar"></span>
							</span>
							<div class="progress-value">5</div>
						</div>
					</div>
					<p class="mb-0">Regional Offices</p>
				</div>
				<div class="col-md-3 text-center">
					<div class="d-flex justify-content-center" style="cursor: pointer;" (click)="routePrescense('district')">
						<div class="progress yellow">
							<span class="progress-left">
								<span class="progress-bar"></span>
							</span>
							<span class="progress-right">
								<span class="progress-bar"></span>
							</span>
							<div class="progress-value">38</div>
						</div>
					</div>
					<p class="mb-0">District Offices</p>
				</div>
				<div class="col-md-3 text-center">
					<div class="d-flex justify-content-center" style="cursor: pointer;" (click)="routePrescense('depots')">
						<div class="progress green">
							<span class="progress-left">
								<span class="progress-bar"></span>
							</span>
							<span class="progress-right">
								<span class="progress-bar"></span>
							</span>
							<div class="progress-value">43</div>
						</div>
					</div>
					<p class="mb-0">Depots</p>
				</div>
				<div class="col-md-3 text-center">
					<div class="d-flex justify-content-center">
						<div class="progress red">
							<span class="progress-left">
								<span class="progress-bar"></span>
							</span>
							<span class="progress-right">
								<span class="progress-bar"></span>
							</span>
							<div class="progress-value">{{shopData?.length}}</div>
						</div>
					</div>
					<p class="mb-0">Depots</p>
				</div>
			</div>
		</div>
		<!-- <div class="col-md-4">
			<h4 class="mb-3 fw-bold">Downloads</h4>
			<div class="card">
				<div class="card-body">
					<div class="d-flex align-items-center justify-content-between">
						<button type="button" class="btn btn-success btn-sm">
							Annual Reports
						</button>
						<button type="button" class="btn btn-outline-success btn-sm ms-2">
							Forms
						</button>
					</div>
				</div>
			</div>
		</div> -->
	</div>
</div>
