<div class="main-container mt-3">
  <div class="container text-center">
    <h2 class="mb-0">SUPPLIERS</h2>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active mb-3 text-end" id="v-pills-home-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-home" type="button" role="tab" aria-selected="true"
              (click)="filterSupplier('Distillery')">Distillery</button>
            <button class="nav-link text-end" id="v-pills-profile-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-profile" type="button" role="tab" aria-selected="false"
              (click)="filterSupplier('Brewery')">Breweries</button>
            <button class="nav-link text-end" id="v-pills-winery-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-winery" type="button" role="tab" aria-selected="false"
              (click)="filterSupplier('Winery')">Winery</button>
          </div>
          <div class="tab-content">
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th colspan="3">
                        <h4 class="p-0 m-0">{{supplierType}}</h4>
                      </th>
                    </tr>
                    <tr>
                      <th>Sl No</th>
                      <th>Name</th>
                      <th>Address</th>
                      <th>City</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let distillery of supplierDetails; let i=index">
                      <td>{{ i+1}}</td>
                      <td>{{ distillery.SupplierName }}</td>
                      <td>{{ distillery.SupplierAddress }}</td>
                      <td>{{ distillery.SupplierCity }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
