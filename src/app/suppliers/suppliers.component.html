<div class="main-container mt-3">
  <div class="container text-center">
    <h2 class="mb-0">SUPPLIERS</h2>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active mb-3 text-end" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Distilleries</button>
              <button class="nav-link text-end" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Breweries</button>
              <button class="nav-link text-end" id="v-pills-winery-tab" data-bs-toggle="pill" data-bs-target="#v-pills-winery" type="button" role="tab" aria-controls="v-pills-winery" aria-selected="false">Winery</button>
            </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="table-responsive">
                  <table>
                    <thead>
                      <tr>
                        <th colspan="3">
                            <h4 class="p-0 m-0">Distilleries</h4>
                        </th>
                      </tr>
                      <tr>
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Location</th>
                        <!-- <th>Phone No</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let distillery of distilleries">
                        <td>{{ distillery.slNo }}</td>
                        <td>{{ distillery.name }}</td>
                        <td>{{ distillery.location }}</td>
                        <!-- <td>{{ distillery.phoneNo }}</td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th colspan="3">
                          <h4 class="p-0 m-0">Breweries</h4>
                      </th>
                      </tr>
                      <tr>
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Location</th>
                        <!-- <th>Phone No</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let brewery of breweries">
                        <td>{{ brewery.slNo }}</td>
                        <td>{{ brewery.name }}</td>
                        <td>{{ brewery.location }}</td>
                        <!-- <td>{{ brewery.phoneNo }}</td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-winery" role="tabpanel" aria-labelledby="v-pills-winery-tab">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th colspan="3">
                        <h4 class="p-0 m-0">Winery</h4>
                    </th>
                    </tr>
                    <tr>
                      <th>Sl No</th>
                      <th>Name</th>
                      <th>Location</th>
                      <!-- <th>Phone No</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let wineries of winery">
                      <td>{{ wineries.slNo }}</td>
                      <td>{{ wineries.name }}</td>
                      <td>{{ wineries.location }}</td>
                      <!-- <td>{{ wineries.phoneNo }}</td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
          </div>
