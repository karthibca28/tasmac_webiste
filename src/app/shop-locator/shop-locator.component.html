<div class="shop-locator mt-4">
  <div class="container text-center">
    <h2 class="mb-3">SHOP LOCATIONS</h2>
    <div class="row">
      <div class="col-md-4 text-start">
        <div class="form-group">
          <h6 class="mb-3">Locate shop by using shop number</h6>
        </div>
        <!-- <div class="mb-3">
          <label>Select RV Shop No</label>
          <p-dropdown [filter]="true" appendTo="body" [options]="rvShopNos" optionLabel="name" optionValue="value"
            dropdownIcon="pi pi-angle-down" [style]="{'width':'100%'}" [(ngModel)]="selectedRvShopNo"
            ></p-dropdown>
        </div>
        <div class="form-group">
          <h6 class="mb-3">OR</h6>
        </div> -->
        <div class="mb-3">
          <label>Select Another RV Shop No</label>
          <p-dropdown [filter]="true" appendTo="body" [options]="rvShopNos" optionLabel="RVShopsNo"
            optionValue="RVShopsNo" dropdownIcon="pi pi-angle-down" [style]="{'width':'100%'}"
            [(ngModel)]="selectedRvShopNo" (onChange)="getRvShopDetails()"></p-dropdown>
        </div>
        <div class="mb-3">
          <label>Select District</label>
          <p-dropdown [filter]="true" appendTo="body" [options]="districts" optionLabel="Revenue_DistrictName"
            optionValue="Revenue_DistrictId" dropdownIcon="pi pi-angle-down" [style]="{'width':'100%'}"
            (onChange)="filterRvAndTaluk()" [(ngModel)]="selectedDistrict"></p-dropdown>
        </div>
        <div class="mb-3">
          <label>Select Taluk</label>
          <p-dropdown [filter]="true" appendTo="body" [options]="taluks" optionLabel="talukaName" optionValue="talukaId"
            dropdownIcon="pi pi-angle-down" [style]="{'width':'100%'}" [(ngModel)]="selectedTaluk"
            (onChange)="filterRV()"></p-dropdown>
        </div>

        <div class="">
          <button (click)="resetFilters()">Reset</button>
        </div>
      </div>
      <div class="col-md-8">
        <div class="map-container">
          <div #map id="map"></div>
          <div class="filter-container">
            <div class="filter-section">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th colspan="9" class="bg-dark">
                  <h2 class="py-0 m-0 text-white">RV SHOPS DETAILS</h2>
                </th>
              </tr>
              <tr>
                <th>S.No.</th>
                <th>RV Shop No</th>
                <th>Address</th>
                <th>Get Direction</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shop of filteredShops; let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ shop.RVShopsNo }}</td>
                <td>{{ shop.Address }}</td>
                <td (click)="navigate(shop.latitude,shop.longitude)"><a style="color: blue;">View</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
